<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/card-game.css">
    <title>Card Game</title>
</head>
<body>
    <section>
    <div id="tableau">
        <!-- Javascript element -->
    </div>
    <div id="popUp">
        <!-- Javascript element -->
        <h1>Mario Card Game</h1>
        <h2 id="winOrLoose"></h2>
        <img id="win" src="../assets/img/princess-kiss.gif" alt="princess kiss mario">
        <h3 id="loose">Game Over</h3>
        <ul id="difficulty">
            <li name="easy" class="choice">Facile</li>
            <li name="medium" class="choice">Normal</li>
            <li name="hard" class="choice">Difficile</li>
            <li name="hardcore" class="choice">Hardcore</li>
        </ul>
    </div>
</section>
    <script src="../assets/js/script.js"></script>
</body>
</html>
